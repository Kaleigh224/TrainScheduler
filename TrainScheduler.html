<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

     <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">The most up-to-date arrival and departure times, down to the minutes remaining until
                    the next.</p>
            </div>
        </div>

        <!-- Table to display info -->
        <table class="table table-bordered" id="train-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name">
                        </th>
                    <td class="destination"></td>
                    <td class="frequency"></td>
                    <td class="nextArrival"></td>
                    <td class="minutes"></td>
                </tr>
            </tbody>
        </table>
        <!-- Add Trains  -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title add">Add Trains</h3>
            </div>
            <div class="panel-body">

                <!-- bootstrap Form -->
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="train">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency(minutes)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="trainData">Submit</button>
                </form>

            </div>
        </div>

    </div>
    </div>
    </div>
    </div>

    <!-- JavaScript -->
    <script src="moment.js"></script>
</body>

</html>
